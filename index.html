
<!DOCTYPE html>

	<body>
	<div class="rahmen">
		<h1>wiki SEARCH</h1>
		<h2>einfach.bequem.suchen</h2>
		<p>nach Artikeln oder Volltext in der<br/> online Enzyklopädie Wikipedia</p>
		<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
   			
      			<label for="suchfeld" >Dies ist das Eingabefeld für Ihre Suchanfrage in Wikipedia</label>
      				<input id="suchfeld" type="text" name="search" value="" placeholder="Hier Suchbegriff eintragen..." autofocus/>
      			<legend for="Artikel">Taste zum versenden der Artikel-Suchanfrage</legend>
      				<button type="submit" name="go" value="Artikel">Artikel</button>
      			<legend for="Volltext">Taste zum versenden der Volltext-Suchanfrage</legend>
      				<button type="submit" name="fulltext" value="Volltext">Volltext</button>
   			
		</form>
